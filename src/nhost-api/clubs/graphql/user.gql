query GetClubUsers(
  $clubId: uuid!
  $offset: Int!
  $limit: Int!
  $pending: Boolean
  $search: String!
  $orderBy: [ClubUserOrderByEnum!]
) {
  getClubUsers(
    clubId: $clubId
    offset: $offset
    limit: $limit
    pending: $pending
    search: $search
    orderBy: $orderBy
  ) {
    user_club_relation {
      role
      user {
        id
        avatarUrl
        displayName
        email
        lastSeen
      }
    }
    user_club_relation_aggregate {
      aggregate {
        count
      }
    }
  }
}

query GetClubsForUser($userId: uuid!) {
  user_club_relation(where: { user_id: { _eq: $userId } }) {
    club {
      id
      name
    }
  }
}
